<ion-view title="Devices">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="device in devices" href="#/app/devices/{{device.id}}" class="item-icon-left">
        <i class="icon ion-thermometer"></i>
        {{device.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
